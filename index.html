<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생산성 허브</title>
    <!-- Tailwind CSS CDN (디자인을 위한 도구) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React CDN (React 라이브러리) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <!-- ReactDOM CDN (React를 웹 페이지에 표시하기 위한 도구) -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel CDN (JSX 코드를 브라우저가 이해할 수 있도록 변환) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Font Awesome 아이콘 CDN (아이콘 사용을 위한 라이브러리 - Lucide React 대신 사용) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* 기본 글꼴 설정 */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Tailwind CSS 기본 설정 */
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
    </style>
</head>
<body>
    <div id="root"></div> <!-- React 앱이 여기에 표시됩니다 -->

    <script type="text/babel">
        // Lucide React 아이콘 대신 Font Awesome을 사용하므로 이 줄은 더 이상 필요 없습니다.
        // const { Calendar, CheckCircle, Circle, Plus, Settings, Target, Clock, Flag, Home, List, BarChart3, User, Search, Filter, ChevronLeft, ChevronRight } = lucideReact;

        // 현재 날짜를 YYYY-MM-DD 형식으로 가져오는 헬퍼 함수
        const getTodayDateString = () => {
            return new Date().toISOString().split('T')[0];
        };

        // 현재 월과 연도를 가져오는 헬퍼 함수
        const getCurrentMonthYear = (date) => {
            return date.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long' });
        };

        // ProductivityApp React 컴포넌트 시작
        const ProductivityApp = () => {
            // 현재 활성화된 탭을 관리하는 상태 (오늘, 할 일, 습관, 달력, 프로젝트)
            const [activeTab, setActiveTab] = React.useState('today');
            // 선택된 날짜를 관리하는 상태 (현재는 달력 뷰에서 사용되지 않음)
            const [selectedDate, setSelectedDate] = React.useState(new Date());
            // 할 일 목록을 관리하는 상태
            const [tasks, setTasks] = React.useState([
                { id: 1, title: '아침 조깅', time: '07:00', completed: false, category: 'health', priority: 'low', date: '2025-07-04' },
                { id: 2, title: '이 이사님 인터뷰', time: '09:00', completed: false, category: 'work', priority: 'high', date: '2025-07-04' },
                { id: 3, title: '업무 보고서 준비', time: '13:00', completed: false, category: 'work', priority: 'high', date: '2025-07-04' },
                { id: 4, title: '저녁 독서', time: '22:00', completed: false, category: 'personal', priority: 'low', date: '2025-07-04' },
                { id: 5, title: '업무 이메일 확인', time: '', completed: false, category: 'work', priority: 'medium', date: '2025-07-05' },
                { id: 6, title: '회의 참석', time: '', completed: false, category: 'work', priority: 'high', date: '2025-07-05' },
                { id: 7, title: '택배 수령', time: '', completed: false, category: 'personal', priority: 'low', date: '2025-07-06' },
            ]);

            // 습관 목록을 관리하는 상태
            const [habits, setHabits] = React.useState([
                { id: 1, name: '달리기', icon: '🏃', streak: 64, missed: 0, completed: [true, true, true, true, false, false, true] },
                { id: 2, name: '독서', icon: '�', streak: 26, missed: 13, completed: [true, true, true, true, true, false, true] },
                { id: 3, name: '아침 식사', icon: '🍳', streak: 102, missed: 46, completed: [true, true, true, true, true, true, true] },
                { id: 4, name: '과일 섭취', icon: '🍎', streak: 79, missed: 1, completed: [true, true, true, true, true, true, true] },
                { id: 5, name: '채소 섭취', icon: '🥕', streak: 187, missed: 82, completed: [true, true, true, true, true, true, true] },
                { id: 6, name: '운동', icon: '💪', streak: 48, missed: 36, completed: [true, true, true, true, true, true, true] },
            ]);

            // 프로젝트 목록을 관리하는 상태
            const [projects, setProjects] = React.useState([
                { id: 1, name: '제품 출시', tasks: ['프로젝트 시작', '제품 제출', '피드백 후속 조치'], color: 'bg-blue-500' },
                { id: 2, name: '디자인 시스템', tasks: ['디자인 연구', 'UI 디자인', '디자인 검토'], color: 'bg-cyan-500' },
                { id: 3, name: '개발', tasks: ['기술 연구', '프로젝트 개발'], color: 'bg-green-500' },
                { id: 4, name: '운영', tasks: ['운영 준비', '이벤트 기획'], color: 'bg-red-500' },
                { id: 5, name: '테스트', tasks: ['테스트 계획', '테스트 케이스 설계'], color: 'bg-yellow-500' },
            ]);

            // 현재 시간을 관리하는 상태 (디지털 시계 표시용)
            const [currentTime, setCurrentTime] = React.useState(new Date());

            // 1초마다 현재 시간을 업데이트하는 useEffect 훅
            React.useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentTime(new Date());
                }, 1000);
                // 컴포넌트 언마운트 시 타이머 정리
                return () => clearInterval(timer);
            }, []);

            // 시간을 'HH:MM' 형식으로 포맷하는 함수
            const formatTime = (date) => {
                return date.toLocaleTimeString('en-US', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            // 날짜를 '요일, 월 일' 형식으로 포맷하는 함수
            const formatDate = (date) => {
                return date.toLocaleDateString('ko-KR', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric'
                });
            };

            // 할 일 완료 상태를 토글하는 함수
            const toggleTask = (id) => {
                setTasks(tasks.map(task =>
                    task.id === id ? { ...task, completed: !task.completed } : task
                ));
            };

            // 습관 완료 상태를 토글하는 함수 (주간 완료 상태)
            const toggleHabit = (habitId, dayIndex) => {
                setHabits(habits.map(habit => {
                    if (habit.id === habitId) {
                        const newCompleted = [...habit.completed];
                        newCompleted[dayIndex] = !newCompleted[dayIndex];
                        return { ...habit, completed: newCompleted };
                    }
                    return habit;
                }));
            };

            // 오늘의 할 일 목록을 가져오는 함수
            const getTodayTasks = () => {
                const today = getTodayDateString(); // 'YYYY-MM-DD' 형식의 오늘 날짜
                return tasks.filter(task => task.date === today);
            };

            // 다가오는 할 일 목록을 가져오는 함수
            const getUpcomingTasks = () => {
                const today = getTodayDateString(); // 'YYYY-MM-DD' 형식의 오늘 날짜
                return tasks.filter(task => task.date > today); // 오늘 이후의 날짜만 필터링
            };

            // 우선순위에 따른 텍스트 색상을 반환하는 함수
            const getPriorityColor = (priority) => {
                switch (priority) {
                    case 'high': return 'text-red-500';
                    case 'medium': return 'text-orange-500';
                    case 'low': return 'text-green-500';
                    default: return 'text-gray-500';
                }
            };

            // 카테고리에 따른 배경 및 텍스트 색상을 반환하는 함수
            const getCategoryColor = (category) => {
                switch (category) {
                    case 'work': return 'bg-blue-100 text-blue-800';
                    case 'personal': return 'bg-green-100 text-green-800';
                    case 'health': return 'bg-purple-100 text-purple-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            // '오늘' 탭의 내용을 렌더링하는 함수
            const renderTodayView = () => (
                <div className="space-y-6">
                    {/* 디지털 시계 */}
                    <div className="bg-gray-900 text-white p-6 rounded-2xl">
                        <div className="flex items-center justify-between">
                            <div>
                                <div className="text-4xl font-bold font-mono">{formatTime(currentTime)}</div>
                                <div className="text-gray-400 mt-1">{formatDate(currentTime)}</div>
                            </div>
                            <div className="text-right">
                                <div className="w-12 h-12 bg-red-500 rounded-lg flex items-center justify-center mb-2">
                                    <span className="text-white text-xl">🍎</span>
                                </div>
                                <div className="text-sm text-gray-400">
                                    {new Date().toLocaleDateString('ko-KR', { weekday: 'short', month: '2-digit', day: '2-digit' })}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* 오늘의 할 일 */}
                    <div className="bg-white rounded-2xl p-6 shadow-sm">
                        <div className="flex items-center justify-between mb-4">
                            <h2 className="text-xl font-bold">오늘의 할 일</h2>
                            <span className="text-gray-500 text-sm">{getTodayTasks().length} tasks</span>
                        </div>
                        <div className="space-y-3">
                            {getTodayTasks().map(task => (
                                <div key={task.id} className="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg">
                                    <button onClick={() => toggleTask(task.id)}>
                                        {task.completed ? (
                                            <i className="fa-solid fa-circle-check w-5 h-5 text-green-500"></i>
                                        ) : (
                                            <i className="fa-regular fa-circle w-5 h-5 text-gray-400"></i>
                                        )}
                                    </button>
                                    <div className="flex-1">
                                        <div className={`font-medium ${task.completed ? 'line-through text-gray-500' : ''}`}>
                                            {task.title}
                                        </div>
                                        <div className="flex items-center space-x-2 mt-1">
                                            {task.time && (
                                                <span className="text-sm text-gray-500">{task.time}</span>
                                            )}
                                            <span className={`text-xs px-2 py-1 rounded-full ${getCategoryColor(task.category)}`}>
                                                {task.category}
                                            </span>
                                        </div>
                                    </div>
                                    <i className={`fa-solid fa-flag w-4 h-4 ${getPriorityColor(task.priority)}`}></i>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* 빠른 통계 */}
                    <div className="grid grid-cols-2 gap-4">
                        <div className="bg-white rounded-2xl p-4 shadow-sm">
                            <div className="text-2xl font-bold text-blue-600">
                                {tasks.filter(t => t.completed && t.date === getTodayDateString()).length}
                            </div>
                            <div className="text-sm text-gray-600">오늘 완료</div>
                        </div>
                        <div className="bg-white rounded-2xl p-4 shadow-sm">
                            <div className="text-2xl font-bold text-green-600">
                                {habits.filter(h => h.completed[new Date().getDay()]).length} {/* 현재 요일의 습관 완료 여부 */}
                            </div>
                            <div className="text-sm text-gray-600">습관 완료</div>
                        </div>
                    </div>
                </div>
            );

            // '할 일' 탭의 내용을 렌더링하는 함수
            const renderTasksView = () => (
                <div className="space-y-6">
                    {/* 아이젠하워 매트릭스 (하드코딩된 예시) */}
                    <div className="bg-white rounded-2xl p-6 shadow-sm">
                        <h2 className="text-xl font-bold mb-4">우선순위 매트릭스</h2>
                        <div className="grid grid-cols-2 gap-4">
                            <div className="bg-red-50 p-4 rounded-lg">
                                <div className="flex items-center space-x-2 mb-3">
                                    <div className="w-3 h-3 bg-red-500 rounded-full"></div>
                                    <span className="text-sm font-medium text-red-700">긴급 & 중요</span>
                                </div>
                                <div className="space-y-2">
                                    <div className="flex items-center space-x-2">
                                        <i className="fa-regular fa-circle w-4 h-4 text-gray-400"></i>
                                        <span className="text-sm">업무 보고서 준비</span>
                                    </div>
                                    <div className="flex items-center space-x-2">
                                        <i className="fa-regular fa-circle w-4 h-4 text-gray-400"></i>
                                        <span className="text-sm">프로젝트 회의 참여</span>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-yellow-50 p-4 rounded-lg">
                                <div className="flex items-center space-x-2 mb-3">
                                    <div className="w-3 h-3 bg-yellow-500 rounded-full"></div>
                                    <span className="text-sm font-medium text-yellow-700">긴급하지 않음 & 중요</span>
                                </div>
                                <div className="space-y-2">
                                    <div className="flex items-center space-x-2">
                                        <i className="fa-regular fa-circle w-4 h-4 text-gray-400"></i>
                                        <span className="text-sm">업무 계획 수립</span>
                                    </div>
                                    <div className="flex items-center space-x-2">
                                        <i className="fa-regular fa-circle w-4 h-4 text-gray-400"></i>
                                        <span className="text-sm">주간 회의 참석</span>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-blue-50 p-4 rounded-lg">
                                <div className="flex items-center space-x-2 mb-3">
                                    <div className="w-3 h-3 bg-blue-500 rounded-full"></div>
                                    <span className="text-sm font-medium text-blue-700">긴급 & 중요하지 않음</span>
                                </div>
                                <div className="space-y-2">
                                    <div className="flex items-center space-x-2">
                                        <i className="fa-regular fa-circle w-4 h-4 text-gray-400"></i>
                                        <span className="text-sm">고객 전화 응대</span>
                                    </div>
                                    <div className="flex items-center space-x-2">
                                        <i className="fa-regular fa-circle w-4 h-4 text-gray-400"></i>
                                        <span className="text-sm">업무 이메일 확인</span>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-green-50 p-4 rounded-lg">
                                <div className="flex items-center space-x-2 mb-3">
                                    <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                                    <span className="text-sm font-medium text-green-700">긴급하지 않음 & 중요하지 않음</span>
                                </div>
                                <div className="space-y-2">
                                    <div className="flex items-center space-x-2">
                                        <i className="fa-regular fa-circle w-4 h-4 text-gray-400"></i>
                                        <span className="text-sm">아침 조깅</span>
                                    </div>
                                    <div className="flex items-center space-x-2">
                                        <i className="fa-regular fa-circle w-4 h-4 text-gray-400"></i>
                                        <span className="text-sm">항공권 예약</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* 할 일 카테고리 통계 (하드코딩된 예시) */}
                    <div className="bg-white rounded-2xl p-6 shadow-sm">
                        <h2 className="text-xl font-bold mb-4">할 일 카테고리</h2>
                        <div className="grid grid-cols-3 gap-4">
                            <div className="text-center p-4 bg-blue-50 rounded-lg">
                                <div className="text-2xl font-bold text-blue-600">91</div>
                                <div className="text-sm text-gray-600">업무</div>
                            </div>
                            <div className="text-center p-4 bg-green-50 rounded-lg">
                                <div className="text-2xl font-bold text-green-600">37</div>
                                <div className="text-sm text-gray-600">개인</div>
                            </div>
                            <div className="text-center p-4 bg-purple-50 rounded-lg">
                                <div className="text-2xl font-bold text-purple-600">14</div>
                                <div className="text-sm text-gray-600">건강</div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            // '습관' 탭의 내용을 렌더링하는 함수
            const renderHabitsView = () => (
                <div className="space-y-6">
                    <div className="bg-white rounded-2xl p-6 shadow-sm">
                        <h2 className="text-xl font-bold mb-4">주간 습관</h2>
                        <div className="space-y-4">
                            {habits.map(habit => (
                                <div key={habit.id} className="border-b border-gray-100 pb-4 last:border-0">
                                    <div className="flex items-center justify-between mb-2">
                                        <div className="flex items-center space-x-3">
                                            <span className="text-2xl">{habit.icon}</span>
                                            <div>
                                                <div className="font-medium">{habit.name}</div>
                                                <div className="text-sm text-gray-500">
                                                    🔥 {habit.streak} 일 연속 • 💔 {habit.missed} 일 놓침
                                                </div>
                                            </div>
                                        </div>
                                        {/* 현재 요일의 습관 완료 여부에 따라 아이콘 변경 */}
                                        {habit.completed[new Date().getDay()] ? (
                                            <i className="fa-solid fa-circle-check w-5 h-5 text-green-500"></i>
                                        ) : (
                                            <i className="fa-regular fa-circle w-5 h-5 text-gray-400"></i>
                                        )}
                                    </div>
                                    <div className="flex space-x-2">
                                        {['일', '월', '화', '수', '목', '금', '토'].map((day, index) => (
                                            <button
                                                key={index}
                                                onClick={() => toggleHabit(habit.id, index)}
                                                className={`w-8 h-8 rounded-full text-xs font-medium ${
                                                    habit.completed[index]
                                                        ? 'bg-blue-500 text-white'
                                                        : 'bg-gray-200 text-gray-600'
                                                }`}
                                            >
                                                {day[0]}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            // '달력' 탭의 내용을 렌더링하는 함수
            const renderCalendarView = () => {
                const today = new Date();
                const currentYear = today.getFullYear();
                const currentMonth = today.getMonth(); // 0-11
                const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay(); // 0(일)-6(토)
                const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate(); // 해당 월의 마지막 날짜

                const calendarDays = [];
                // 이전 달의 빈 공간 채우기
                for (let i = 0; i < firstDayOfMonth; i++) {
                    calendarDays.push(null);
                }
                // 현재 달의 날짜 채우기
                for (let i = 1; i <= daysInMonth; i++) {
                    calendarDays.push(i);
                }
                // 다음 달의 빈 공간 채우기 (총 5주 또는 6주를 맞추기 위해)
                while (calendarDays.length % 7 !== 0) {
                    calendarDays.push(null);
                }

                return (
                    <div className="space-y-6">
                        <div className="bg-white rounded-2xl p-6 shadow-sm">
                            <div className="flex items-center justify-between mb-4">
                                <h2 className="text-xl font-bold">{getCurrentMonthYear(today)}</h2>
                                <div className="flex items-center space-x-2">
                                    <button className="p-2 hover:bg-gray-100 rounded-lg">
                                        <i className="fa-solid fa-chevron-left w-5 h-5"></i>
                                    </button>
                                    <button className="p-2 hover:bg-gray-100 rounded-lg">
                                        <i className="fa-solid fa-chevron-right w-5 h-5"></i>
                                    </button>
                                </div>
                            </div>

                            <div className="grid grid-cols-7 gap-1 mb-4">
                                {['일', '월', '화', '수', '목', '금', '토'].map(day => (
                                    <div key={day} className="text-center text-sm font-medium text-gray-500 py-2">
                                        {day}
                                    </div>
                                ))}
                            </div>

                            <div className="grid grid-cols-7 gap-1">
                                {calendarDays.map((date, i) => {
                                    const isToday = date === today.getDate() &&
                                                    currentMonth === today.getMonth() &&
                                                    currentYear === today.getFullYear();
                                    // 예시 이벤트 날짜 (실제 데이터와 연동하려면 로직 필요)
                                    const hasEvents = tasks.some(task => {
                                        const taskDate = new Date(task.date);
                                        return taskDate.getDate() === date &&
                                               taskDate.getMonth() === currentMonth &&
                                               taskDate.getFullYear() === currentYear;
                                    });

                                    return (
                                        <div
                                            key={i}
                                            className={`h-12 flex items-center justify-center text-sm relative ${
                                                date === null
                                                    ? 'text-gray-300'
                                                    : isToday
                                                        ? 'bg-blue-500 text-white rounded-lg font-bold'
                                                        : 'hover:bg-gray-100 rounded-lg'
                                            }`}
                                        >
                                            {date}
                                            {hasEvents && date !== null && (
                                                <div className="absolute bottom-1 w-1 h-1 bg-blue-500 rounded-full"></div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        {/* 다가오는 이벤트 */}
                        <div className="bg-white rounded-2xl p-6 shadow-sm">
                            <h3 className="text-lg font-bold mb-4">다가오는 이벤트</h3>
                            <div className="space-y-3">
                                {getUpcomingTasks().map(task => (
                                    <div key={task.id} className="flex items-center space-x-3 p-3 bg-blue-50 rounded-lg">
                                        <div className="w-3 h-3 bg-blue-500 rounded-full"></div>
                                        <div>
                                            <div className="font-medium">{task.title}</div>
                                            <div className="text-sm text-gray-500">
                                                {new Date(task.date).toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' })} • {task.time || '종일'}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            };

            // '프로젝트' 탭의 내용을 렌더링하는 함수
            const renderProjectsView = () => (
                <div className="space-y-6">
                    <div className="bg-white rounded-2xl p-6 shadow-sm">
                        <h2 className="text-xl font-bold mb-4">프로젝트 타임라인</h2>
                        <div className="space-y-4">
                            {projects.map(project => (
                                <div key={project.id} className={`border-l-4 ${project.color} pl-4`}>
                                    <div className="flex items-center justify-between">
                                        <div className="flex items-center space-x-3">
                                            <div className={`w-3 h-3 rounded-full ${project.color}`}></div>
                                            <span className="font-medium">{project.name}</span>
                                        </div>
                                        <i className="fa-solid fa-chevron-right w-4 h-4 text-gray-400"></i>
                                    </div>
                                    <div className="mt-2 space-y-1">
                                        {project.tasks.map((task, index) => (
                                            <div key={index} className="text-sm text-gray-600 pl-6">
                                                • {task}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* 프로젝트 통계 (하드코딩된 예시) */}
                    <div className="grid grid-cols-2 gap-4">
                        <div className="bg-white rounded-2xl p-4 shadow-sm">
                            <div className="text-2xl font-bold text-blue-600">5</div>
                            <div className="text-sm text-gray-600">활성 프로젝트</div>
                        </div>
                        <div className="bg-white rounded-2xl p-4 shadow-sm">
                            <div className="text-2xl font-bold text-green-600">23</div>
                            <div className="text-sm text-gray-600">완료된 할 일</div>
                        </div>
                    </div>
                </div>
            );

            // 활성화된 탭에 따라 다른 내용을 렌더링하는 함수
            const renderContent = () => {
                switch (activeTab) {
                    case 'today': return renderTodayView();
                    case 'tasks': return renderTasksView();
                    case 'habits': return renderHabitsView();
                    case 'calendar': return renderCalendarView();
                    case 'projects': return renderProjectsView();
                    default: return renderTodayView();
                }
            };

            return (
                <div className="max-w-md mx-auto bg-gray-50 min-h-screen">
                    {/* 헤더 */}
                    <div className="bg-white px-6 py-4 shadow-sm">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-3">
                                <div className="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                                    <span className="text-white font-bold">P</span>
                                </div>
                                <div>
                                    <h1 className="text-lg font-bold">생산성 허브</h1>
                                    <p className="text-sm text-gray-500">정리되고 집중하세요</p>
                                </div>
                            </div>
                            <div className="flex items-center space-x-2">
                                <i className="fa-solid fa-magnifying-glass w-5 h-5 text-gray-400"></i>
                                <i className="fa-solid fa-gear w-5 h-5 text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    {/* 메인 콘텐츠 */}
                    <div className="p-6 pb-20"> {/* 하단 내비게이션 바 공간 확보 */}
                        {renderContent()}
                    </div>

                    {/* 하단 내비게이션 */}
                    <div className="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-md bg-white border-t border-gray-200 z-10">
                        <div className="flex">
                            <button
                                onClick={() => setActiveTab('today')}
                                className={`flex-1 flex flex-col items-center py-3 ${
                                    activeTab === 'today' ? 'text-blue-500' : 'text-gray-400'
                                }`}
                            >
                                <i className="fa-solid fa-house w-5 h-5 mb-1"></i>
                                <span className="text-xs">오늘</span>
                            </button>
                            <button
                                onClick={() => setActiveTab('tasks')}
                                className={`flex-1 flex flex-col items-center py-3 ${
                                    activeTab === 'tasks' ? 'text-blue-500' : 'text-gray-400'
                                }`}
                            >
                                <i className="fa-solid fa-list w-5 h-5 mb-1"></i>
                                <span className="text-xs">할 일</span>
                            </button>
                            <button
                                onClick={() => setActiveTab('habits')}
                                className={`flex-1 flex flex-col items-center py-3 ${
                                    activeTab === 'habits' ? 'text-blue-500' : 'text-gray-400'
                                }`}
                            >
                                <i className="fa-solid fa-bullseye w-5 h-5 mb-1"></i>
                                <span className="text-xs">습관</span>
                            </button>
                            <button
                                onClick={() => setActiveTab('calendar')}
                                className={`flex-1 flex flex-col items-center py-3 ${
                                    activeTab === 'calendar' ? 'text-blue-500' : 'text-gray-400'
                                }`}
                            >
                                <i className="fa-solid fa-calendar-days w-5 h-5 mb-1"></i>
                                <span className="text-xs">달력</span>
                            </button>
                            <button
                                onClick={() => setActiveTab('projects')}
                                className={`flex-1 flex flex-col items-center py-3 ${
                                    activeTab === 'projects' ? 'text-blue-500' : 'text-gray-400'
                                }`}
                            >
                                <i className="fa-solid fa-chart-bar w-5 h-5 mb-1"></i>
                                <span className="text-xs">프로젝트</span>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // React 앱을 HTML 페이지에 렌더링
        ReactDOM.render(<ProductivityApp />, document.getElementById('root'));
    </script>
</body>
</html>
